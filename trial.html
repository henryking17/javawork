<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Nav</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .notification {
      position: relative;
      cursor: pointer;
    }

    .notification .badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 4px 7px;
      font-size: 12px;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 40px;
      background: #fff;
      color: #333;
      width: 250px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 5px;
      overflow: hidden;
    }

    .dropdown.active {
      display: block;
    }

    .dropdown ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .dropdown ul li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .dropdown ul li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <nav>
    <div class="notification" id="notificationIcon">
      ðŸ””
      <span class="badge" id="badgeCount">3</span>
      <div class="dropdown" id="dropdownMenu">
        <ul>
          <li>New comment on your post</li>
          <li>Friend request received</li>
          <li>System update available</li>
        </ul>
      </div>
    </div>
  </nav>

  <script>
    const notificationIcon = document.getElementById('notificationIcon');
    const dropdownMenu = document.getElementById('dropdownMenu');

    notificationIcon.addEventListener('click', () => {
      dropdownMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
